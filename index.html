<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CureAI - Disease Prediction</title>
    <style>
        /* CSS for modern UI */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0A1733; /* Dark navy blue background */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .header {
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 48px;
            margin: 0;
            font-weight: bold;
        }


        .header p {
            font-size: 18px;
            color: #A0A0A0;
            margin: 5px 0 0 0;
        }

        .container {
            background-color: #1A2A44; /* Slightly lighter navy for the container */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 500px;
            max-width: 90%;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ffffff; /* Light blue for the title */
        }

        .input-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            width: 70%;
            background-color: #2A3B5A;
            color: #ffffff;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]::placeholder {
            color: #A0A0A0;
        }

        input[type="text"]:focus {
            background-color: #3A4B6A;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background-color: #2a44c6;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00BFFF;
        }

        #result-container {
            display: none; /* Hidden by default, shown after prediction */
            background-color: #2A3B5A;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        #result {
            font-size: 20px;
            margin-bottom: 10px;
        }

        #disease {
            color: #FF5555; /* Red for the disease name */
            font-weight: bold;
        }

        #precautions {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }

        #precautions li {
            font-size: 16px;
            margin: 5px 0;
            position: relative;
            padding-left: 20px;
        }

        #precautions li::before {
            content: "â€¢";
            position: absolute;
            left: 0;
            color: #00D4FF;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Cure<span>AI</span></h1>
        <p>AI-Powered Care at Your Fingertips</p>
    </div>
    <div class="container">
        <h2>Disease Prediction</h2>
        <div class="input-group">
            <input type="text" id="symptoms" placeholder="Enter your symptoms or prompt">
            <button onclick="predict()">Predict</button>
        </div>
        <div id="result-container">
            <div id="result">Predicted Disease: <span id="disease"></span></div>
            <ul id="precautions"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
